<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>튜립 앱 설치</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; }
    .card { max-width: 520px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; }
    .title { font-size: 18px; font-weight: 800; margin-bottom: 8px; }
    .desc { color: #374151; line-height: 1.5; margin-bottom: 16px; }
    a { display: inline-block; padding: 12px 14px; border-radius: 12px; background: #111827; color: #fff; text-decoration: none; font-weight: 800; }
    .muted { margin-top: 12px; color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">튜립 앱이 필요해</div>
    <div class="desc">
      초대에 참여하려면 튜립 앱을 설치해야 해.<br/>
      설치가 끝나면 <b>카톡으로 돌아가서 이 초대 링크를 다시 눌러줘</b>.
    </div>

    <a id="store" href="#">Play 스토어에서 설치하기</a>

    <div class="muted">
      설치 후 앱을 그냥 열면 초대가 자동 적용되지 않을 수 있어.
    </div>
  </div>

  <script>
    const ANDROID_PACKAGE = "com.on.turip";
    document.getElementById("store").href =
      "https://play.google.com/store/apps/details?id=" + ANDROID_PACKAGE;
  </script>
</body>
</html>
