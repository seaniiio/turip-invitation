<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>튜립 앱 설치</title>
  </head>
  <body>
    <a id="store" href="#">Play 스토어에서 설치하기</a>

    <script>
      const ANDROID_PACKAGE = "com.on.turip";
      const storeUrl =
        "https://play.google.com/store/apps/details?id=" + ANDROID_PACKAGE;

      document.getElementById("store").href = storeUrl;

      // 페이지 로드 시 자동으로 플레이스토어로 리디렉션
      window.location.href = storeUrl;
    </script>
  </body>
</html>
